<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="converter">
        <h1>Currency converter</h1>
        <form class="conversion-form">
            <label for="convert-amount">Amount to convert:</label>
            <input type="number" id="convert-amount">
            <div class="conversion-settings">
                <div>
                    <label for="convert-from">From:</label>
                    <select id="convert-from">
                        <option value="one">Select one</option>
                        <option value="two">Select two</option>
                    </select>
                </div>
                <button type="button" class="swap-btn">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <div>
                    <label for="convert-to">To:</label>
                    <select id="convert-to">
                        <option value="one">Select one</option>
                        <option value="two">Select two</option>
                    </select>
                </div>
            </div>
            <div class="exchange-rate">
                1 USD = 1 USD
            </div>
            <div class="btn-container">
                <button type="submit" class="convert-btn">Convert</button>
                <button type="button" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
