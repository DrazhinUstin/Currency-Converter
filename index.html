<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="preloader">
        <span></span>
    </div>
    <div class="converter">
        <button class="theme-switcher">
            <i class="fas fa-lightbulb"></i>
        </button>
        <h1>Currency converter</h1>
        <form class="conversion-form">
            <label for="convert-amount">Amount to convert:</label>
            <input type="number" id="convert-amount" placeholder="Enter any value..." step="0.01">
            <div class="conversion-settings">
                <div>
                    <label for="convert-from">From:</label>
                    <select id="convert-from"></select>
                </div>
                <div class="flags-container">
                    <img src="https://www.countryflags.io/ae/shiny/48.png" alt="flag">
                    <button type="button" class="swap-btn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <img src="https://www.countryflags.io/ae/shiny/48.png" alt="flag">
                </div>
                <div>
                    <label for="convert-to">To:</label>
                    <select id="convert-to"></select>
                </div>
            </div>
            <div class="exchange-result">
                <p>Welcome to the world of currencies!</p>
            </div>
            <div class="btn-container">
                <button type="submit" class="convert-btn">Convert</button>
                <button type="button" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
